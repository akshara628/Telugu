<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Telugu Letters with English Pronunciation</title>
<style>
  body {
    font-family: "Noto Sans Telugu", "Gautami", Arial, sans-serif;
    background-color: #fefaf2;
    color: #222;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #b22222;
  }
  p {
    text-align: center;
    font-size: 1.1em;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  th, td {
    border: 1px solid #ccc;
    text-align: center;
    padding: 8px;
    font-size: 1.3em;
    vertical-align: middle;
  }
  th {
    background-color: #ffe4b5;
  }
  td {
    background-color: #fff8dc;
  }

    cursor: pointer;
    color: #b22222;
    font-weight: bold;
    display: block;
  }
  td .roman {
    font-size: 0.8em;
    color: green;
  }
  td span:hover {
    color: #ff6600;
    text-decoration: underline;
  }
</style>
</head>
<body>

<h1>‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å ‡∞µ‡±ç‡∞Ø‡∞Ç‡∞ú‡∞®‡∞æ‡∞≤‡±Å + ‡∞Ö‡∞ö‡±ç‡∞ö‡±Å‡∞≤‡±Å (with English Pronunciation)</h1>
<p>Click on any letter to hear the English pronunciation üîä</p>

<table id="teTable">
  <tr>
    <th>‡∞µ‡±ç‡∞Ø‡∞Ç‡∞ú‡∞®‡∞Ç</th>
    <th>+ ‡∞Ö</th>
    <th>+ ‡∞Ü</th>
    <th>+ ‡∞á</th>
    <th>+ ‡∞à</th>
    <th>+ ‡∞â</th>
    <th>+ ‡∞ä</th>
    <th>+ ‡∞é</th>
    <th>+ ‡∞è</th>
    <th>+ ‡∞ê</th>
    <th>+ ‡∞í</th>
    <th>+ ‡∞ì</th>
    <th>+ ‡∞î</th>
  </tr>
</table>

<script>
const vowels = ["‡∞Ö","‡∞Ü","‡∞á","‡∞à","‡∞â","‡∞ä","‡∞é","‡∞è","‡∞ê","‡∞í","‡∞ì","‡∞î"];
const vowelSigns = ["","‡∞æ","‡∞ø","‡±Ä","‡±Å","‡±Ç","‡±Ü","‡±á","‡±à","‡±ä","‡±ã","‡±å"];
const romanVowels = ["a","aa","i","ee","u","oo","e","e","ai","o","o","au"];

const consonants = [
  "‡∞ï","‡∞ñ","‡∞ó","‡∞ò","‡∞ö","‡∞õ","‡∞ú","‡∞ù","‡∞ü","‡∞†","‡∞°","‡∞¢","‡∞£",
  "‡∞§","‡∞•","‡∞¶","‡∞ß","‡∞®","‡∞™","‡∞´","‡∞¨","‡∞≠","‡∞Æ","‡∞Ø","‡∞∞","‡∞≤","‡∞µ","‡∞∂","‡∞∑","‡∞∏","‡∞π","‡∞≥","‡∞ï‡±ç‡∞∑","‡∞±"
];

// create table
const table = document.getElementById("teTable");

consonants.forEach(con => {
  const row = document.createElement("tr");
  const first = document.createElement("td");
  first.textContent = con;
  row.appendChild(first);

  vowels.forEach((vowel, i) => {
    const td = document.createElement("td");
    const combo = con + vowelSigns[i];
    const romanCombo = transliterate(con) + romanVowels[i];
    const span = document.createElement("span");
    span.textContent = combo;
    span.onclick = () => speakEnglish(romanCombo);
    const small = document.createElement("div");
    small.className = "roman";
    small.textContent = romanCombo;
    td.appendChild(span);
    td.appendChild(small);
    row.appendChild(td);
  });
  table.appendChild(row);
});

// simple transliteration
function transliterate(letter){
  const map = {
    "‡∞ï":"k","‡∞ñ":"kh","‡∞ó":"g","‡∞ò":"gh","‡∞ö":"ch","‡∞õ":"chh","‡∞ú":"j","‡∞ù":"jh",
    "‡∞ü":"t","‡∞†":"th","‡∞°":"d","‡∞¢":"dh","‡∞£":"n","‡∞§":"t","‡∞•":"th","‡∞¶":"d","‡∞ß":"dh","‡∞®":"n",
    "‡∞™":"p","‡∞´":"ph","‡∞¨":"b","‡∞≠":"bh","‡∞Æ":"m","‡∞Ø":"y","‡∞∞":"r","‡∞≤":"l","‡∞µ":"v",
    "‡∞∂":"sh","‡∞∑":"sh","‡∞∏":"s","‡∞π":"h","‡∞≥":"la","‡∞ï‡±ç‡∞∑":"ksha","‡∞±":"ra"
  };
  return map[letter] || "";
}

// Speak English version of pronunciation
function speakEnglish(text){
  window.speechSynthesis.cancel();
  setTimeout(() => {
    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = "en-IN"; // English Indian accent (works everywhere)
    utter.rate = 0.9;
    utter.pitch = 1.0;
    window.speechSynthesis.speak(utter);
  }, 150);
}
</script>

</body>
</html>
